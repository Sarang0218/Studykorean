{% load static %}
<head>
  <link rel="stylesheet" href="{% static 'form.css' %}">
</head>
<form class="signup" method="post" autocomplete="off">
  <h1>로그인</h1>
  <h2>계정이 없나요? <a href="/signup">회원가입하기</a></h2>

  <div class="signup__field">
    <input class="signup__input" type="text" name="username" id="username" required />
    <label class="signup__label" for="username">아이디</label>
  </div>
  <div class="signup__field">
    <input class="signup__input" type="password" name="password" id="password" required />
    <label class="signup__label" for="password">비밀번호`</label>
  </div>

  <button type="submit">로그인</button>
</form>
